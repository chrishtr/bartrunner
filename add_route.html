<!doctype html>
<html lang=en-US>
  <head>
    <meta charset='utf-8'>
    <title>Bart Runner Web - Add Route</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='description' content='Bart Runner Web - Details Screen'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='styles/main.css'>

    <!-- Favicon -->
    <link rel='apple-touch-icon' sizes='180x180' href='/apple-touch-icon.png'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='16x16' href='favicon-16x16.png'>
    <link rel='mask-icon' href='/safari-pinned-tab.svg' color='#5bbad5'>
    <meta name='msapplication-TileColor' content='#059cd8'>
    <meta name='theme-color' content='#059cd8'>
  </head>
  <body>
    <div class='outer-app'>
      <div id='main-app-add-route' class='app'>
        <H1 class='title'>Add a route</H1>
        <div class='inner-app'>
          <div id='overall-form'>
            <div id='station-selectors'>
              <div class='station-select-label'>Origin:</div>
              <select id='from-station' name='from-station'>
                <option value='INVALID'>Loading stations...</option>
              </select>
              <div class='station-select-label'>Destination:</div>
              <select id='to-station' name='to-station'>
                <option value='INVALID'>Loading stations...</option>
              </select>
            </div>
            <div id='button-group'>
              <a id="cancel-button" class="ok-cancel-buttons" onclick="">CANCEL</a>
              <a id="ok-button" class="ok-cancel-buttons" href="">OK</a>
            </div>
          </div>
        </div>
        <div id='status'></div>
      </div>
    </div>
    <script src=scripts/utils.min.js></script>
    <script src=scripts/add_route.min.js></script>
  </body>
</html>
